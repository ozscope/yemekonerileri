<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - Yönlendiriliyor</title>
    
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .spinner { border: 4px solid rgba(0,0,0,.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #09f; animation: spin 1s ease infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
        // GitHub Pages'te 404 sayfasına düşen URL'yi alıyoruz
        var path = window.location.pathname;
        
        // Örnek Hatalı URL: /blog/glutensiz-menu-onerileri
        // postSlug değeri: glutensiz-menu-onerileri
        var postSlug = path.split('/').pop(); 
        
        // Yönlendirme mantığı: URL'de '/blog/' varsa ve bir postSlug varsa çalışır.
        if (path.includes('/blog/') && postSlug) {
            // Dinamik URL'yi oluşturuyoruz: /?page=blog&post=glutensiz-menu-onerileri
            var newUrl = '/?page=blog&post=' + postSlug;
            
            // Yönlendirme hemen yapılır.
            window.location.replace(newUrl);
        } else {
            // Eğer URL formatı beklenmedikse veya temiz URL değilse ana sayfaya yönlendir.
            window.location.replace('/');
        }
    </script>
</head>
<body>
    <div class="spinner"></div>
    <p>
        İstediğiniz menü sayfasını bulamadık. Lütfen bekleyiniz, <br>
        doğru menüye otomatik olarak yönlendiriliyorsunuz...
    </p>
    <p style="font-size: 12px; color: #888;">Yönlendirilmediyseniz birkaç saniye sonra <a href="/">ana sayfaya dönün.</a></p>
</body>
</html>
