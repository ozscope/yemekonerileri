    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import {
            getFirestore,
            doc,
            getDoc,
            setDoc,
            collection,
            runTransaction,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('debug');

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        const normalizeText = (text) => {
            if (!text) return '';
            return text.toLowerCase()
                       .replace(/Ä±/g, 'i')
                       .replace(/ÄŸ/g, 'g')
                       .replace(/Ã¼/g, 'u')
                       .replace(/ÅŸ/g, 's')
                       .replace(/Ã¶/g, 'o')
                       .replace(/Ã§/g, 'c');
        };

        window.normalizeText = normalizeText;

        const getPrivateDocRef = (dishName) =>
            doc(db, 'artifacts', appId, 'users', userId, 'favorites', normalizeText(dishName));

        const getPublicCollectionRef = () =>
            collection(db, 'artifacts', appId, 'public', 'data', 'ratings');

        const getPublicDocRef = (dishName) =>
            doc(getPublicCollectionRef(), normalizeText(dishName));

        window.addEventListener('load', async () => {
            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);

                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }

                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            userId = user.uid;
                            isAuthReady = true;
                            console.log("Firebase Auth Ready. User ID:", userId);
                        } else {
                            userId = 'anonymous-' + crypto.randomUUID();
                            isAuthReady = true;
                            console.log("Firebase Auth Ready (Anonymous). User ID:", userId);
                        }
                    });
                } else {
                    console.warn("Firebase config boÅŸ, offline mod.");
                    userId = 'anonymous-' + crypto.randomUUID();
                    isAuthReady = true;
                }
            } catch (error) {
                console.error("Firebase baÅŸlatma hatasÄ±:", error);
            }
        });

        window.toggleFavorite = async (dishName) => {
            if (!isAuthReady || !db) return;
            const docRef = getPrivateDocRef(dishName);
            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists() && docSnap.data().isFavorite) {
                    await setDoc(docRef, { isFavorite: false }, { merge: true });
                    console.log("Favoriden Ã§Ä±karÄ±ldÄ±:", dishName);
                } else {
                    await setDoc(docRef, { isFavorite: true, dishName: dishName }, { merge: true });
                    console.log("Favoriye eklendi:", dishName);
                }
                if (window.searchDish) {
                    window.searchDish(dishName);
                }
            } catch (error) {
                console.error("Favori iÅŸlemi hatasÄ±:", error);
            }
        };

        const getFavoriteStatus = async (dishName) => {
            if (!isAuthReady || !db) return false;
            try {
                const docSnap = await getDoc(getPrivateDocRef(dishName));
                return docSnap.exists() && docSnap.data().isFavorite === true;
            } catch {
                return false;
            }
        };

        window.rateDish = async (dishName, rating) => {
            if (!isAuthReady || !db) return;
            const dishRef = getPublicDocRef(dishName);

            try {
                await runTransaction(db, async (transaction) => {
                    const dishDoc = await transaction.get(dishRef);

                    const newVote = { userId: userId, rating: rating };
                    const userVotes = dishDoc.exists() && dishDoc.data().userVotes
                        ? [...dishDoc.data().userVotes]
                        : [];

                    const existingVoteIndex = userVotes.findIndex(v => v.userId === userId);

                    if (existingVoteIndex > -1) {
                        userVotes[existingVoteIndex] = newVote;
                    } else {
                        userVotes.push(newVote);
                    }

                    const totalRating = userVotes.reduce((sum, v) => sum + v.rating, 0);
                    const averageRating = totalRating / userVotes.length;

                    transaction.set(dishRef, {
                        dishName: dishName,
                        totalVotes: userVotes.length,
                        averageRating: parseFloat(averageRating.toFixed(1)),
                        userVotes: userVotes
                    }, { merge: true });
                });
                console.log(`Oy kaydedildi: ${dishName}, Puan: ${rating}`);
                if (window.searchDish) {
                    window.searchDish(dishName);
                }
            } catch (error) {
                console.error("Oylama iÅŸlemi hatasÄ±:", error);
            }
        };

        const getRatingData = async (dishName) => {
            if (!isAuthReady || !db) return { averageRating: 0, totalVotes: 0, userRating: 0 };
            try {
                const docSnap = await getDoc(getPublicDocRef(dishName));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const userVote = data.userVotes?.find(v => v.userId === userId);
                    return {
                        averageRating: data.averageRating || 0,
                        totalVotes: data.totalVotes || 0,
                        userRating: userVote ? userVote.rating : 0
                    };
                }
                return { averageRating: 0, totalVotes: 0, userRating: 0 };
            } catch {
                return { averageRating: 0, totalVotes: 0, userRating: 0 };
            }
        };

        };

        window.getFavoriteStatus = getFavoriteStatus;
        window.getRatingData = getRatingData;

        async function searchDish(dishNameOverride = null) {
            const inputElement = document.getElementById('mainDishInput');
            const filterElement = document.getElementById('cuisineFilter');
            const resultsContainer = document.getElementById('resultsContainer');

            const rawQuery = dishNameOverride || inputElement.value.trim();
            const selectedCuisine = filterElement.value;
            const query = window.normalizeText(rawQuery);

            resultsContainer.innerHTML = '';

            let foundDish = null;

            if (query.length < 2 && !dishNameOverride) {
                const filteredDishes = dishSuggestions.filter(dish =>
                    selectedCuisine === "" || dish.cuisine === selectedCuisine
                );
                if (filteredDishes.length > 0) {
                    const randomIndex = Math.floor(Math.random() * filteredDishes.length);
                    foundDish = { ...filteredDishes[randomIndex] };
                    if (!foundDish.main.startsWith("GÃ¼nÃ¼n Ã–nerisi")) {
                        foundDish.main = `GÃ¼nÃ¼n Ã–nerisi: ${foundDish.main}`;
                    }
                }
            }

            if (!foundDish) {
                foundDish = dishSuggestions.find(dish => {
                    if (selectedCuisine && dish.cuisine !== selectedCuisine) return false;
                    
                    if (query.length >= 2) {
                        const normalizedMain = window.normalizeText(dish.main);
                        if (
                            normalizedMain.includes(query) ||
                            (dish.keywords && dish.keywords.some(keyword => window.normalizeText(keyword).includes(query)))
                        ) {

                    }
                    return false;

            }

            if (query.length < 2 && selectedCuisine === "" && !foundDish) {
                resultsContainer.innerHTML = `

                ]);
