    <!-- FIREBASE Ä°MPORTLARI (Favori, Oylama ve AlÄ±ÅŸveriÅŸ Listesi iÃ§in) -->
    <!-- NOT: Bu kod, Firebase'in Canvas ortamÄ±nda yÃ¼klÃ¼ olduÄŸunu varsayar. CanlÄ± ortamda kendi CDN'lerinizi kullanmalÄ±sÄ±nÄ±z. -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, where, getDocs, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('debug'); // Debug loglarÄ±nÄ± aÃ§ar

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        // Firestore veritabanÄ± yollarÄ±
        const getPrivateDocRef = (dishName) => doc(db, 'artifacts', appId, 'users', userId, 'favorites', normalizeText(dishName));
        const getPublicCollectionRef = () => collection(db, 'artifacts', appId, 'public', 'data', 'ratings');
        const getPublicDocRef = (dishName) => doc(getPublicCollectionRef(), normalizeText(dishName));

        // Firebase baÅŸlatma ve kullanÄ±cÄ± oturumu aÃ§ma
        window.onload = async () => {
            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }

                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            userId = user.uid;
                            isAuthReady = true;
                            console.log("Firebase Auth Ready. User ID:", userId);
                        } else {
                            userId = 'anonymous-' + crypto.randomUUID();
                            isAuthReady = true;
                            console.log("Firebase Auth Ready (Anonymous). User ID:", userId);
                        }
                    });
                }
            } catch (error) {
                console.error("Firebase baÅŸlatma hatasÄ±:", error);
            }
        };

        // Kodu global alana taÅŸÄ±yoruz ki searchDish fonksiyonu eriÅŸebilsin
        window.normalizeText = (text) => {
            if (!text) return '';
            return text.toLowerCase()
                       .replace(/Ä±/g, 'i')
                       .replace(/ÄŸ/g, 'g')
                       .replace(/Ã¼/g, 'u')
                       .replace(/ÅŸ/g, 's')
                       .replace(/Ã¶/g, 'o')
                       .replace(/Ã§/g, 'c');
        };

        // --- FAVORÄ° Ä°ÅLEMLERÄ° ---
        window.toggleFavorite = async (dishName) => {
            if (!isAuthReady) return;
            const docRef = getPrivateDocRef(dishName);
            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    await setDoc(docRef, { isFavorite: false }, { merge: true }); // Favoriden Ã§Ä±kar
                    console.log("Favoriden Ã§Ä±karÄ±ldÄ±:", dishName);
                } else {
                    await setDoc(docRef, { isFavorite: true, dishName: dishName }, { merge: true }); // Favoriye ekle
                    console.log("Favoriye eklendi:", dishName);
                }
                searchDish(dishName); // UI'Ä± gÃ¼ncelle
            } catch (error) {
                console.error("Favori iÅŸlemi hatasÄ±:", error);
            }
        };

        const getFavoriteStatus = async (dishName) => {
            if (!isAuthReady || !db) return false;
            try {
                const docSnap = await getDoc(getPrivateDocRef(dishName));
                return docSnap.exists() && docSnap.data().isFavorite === true;
            } catch {
                return false;
            }
        };

        // --- OYLAMA Ä°ÅLEMLERÄ° ---
        window.rateDish = async (dishName, rating) => {
            if (!isAuthReady || !db) return;
            const dishRef = getPublicDocRef(dishName);

            try {
                await runTransaction(db, async (transaction) => {
                    const dishDoc = await transaction.get(dishRef);

                    const newVote = { userId: userId, rating: rating };
                    const userVotes = dishDoc.data()?.userVotes || [];

                    // KullanÄ±cÄ±nÄ±n daha Ã¶nceki oyunu bul
                    const existingVoteIndex = userVotes.findIndex(v => v.userId === userId);

                    if (existingVoteIndex > -1) {
                        userVotes[existingVoteIndex] = newVote; // Oyunu gÃ¼ncelle
                    } else {
                        userVotes.push(newVote); // Yeni oy ekle
                    }

                    const totalRating = userVotes.reduce((sum, v) => sum + v.rating, 0);
                    const averageRating = totalRating / userVotes.length;

                    transaction.set(dishRef, {
                        dishName: dishName,
                        totalVotes: userVotes.length,
                        averageRating: parseFloat(averageRating.toFixed(1)),
                        userVotes: userVotes 
                    }, { merge: true });
                });
                console.log(`Oy baÅŸarÄ±yla kaydedildi: ${dishName}, Puan: ${rating}`);
                searchDish(dishName); // UI'Ä± gÃ¼ncelle
            } catch (error) {
                console.error("Oylama iÅŸlemi hatasÄ±:", error);
            }
        };

        const getRatingData = async (dishName) => {
            if (!isAuthReady || !db) return { averageRating: 0, totalVotes: 0, userRating: 0 };
            try {
                const docSnap = await getDoc(getPublicDocRef(dishName));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const userVote = data.userVotes?.find(v => v.userId === userId);
                    return {
                        averageRating: data.averageRating,
                        totalVotes: data.totalVotes,
                        userRating: userVote ? userVote.rating : 0
                    };
                }
                return { averageRating: 0, totalVotes: 0, userRating: 0 };
            } catch {
                return { averageRating: 0, totalVotes: 0, userRating: 0 };

        };

            }},
            { main: "FÄ±rÄ±nda Sebze (Genel)", keywords: ["fÄ±rÄ±nda sebze", "sebze", "garnitÃ¼r"], cuisine: "UluslararasÄ±", suggestions: {
                yanlar: ["Izgara Somon", "Biftek", "ZeytinyaÄŸÄ± ve Kekikli Ekmek", "YoÄŸurtlu Dip Sos"],

            { main: "YoÄŸurt Ã‡orbasÄ±", keywords: ["yoÄŸurt Ã§orbasÄ±", "Ã§orba", "yayla"], cuisine: "TÃ¼rk MutfaÄŸÄ±", suggestions: {

            { main: "ZeytinyaÄŸlÄ± Kereviz", keywords: ["kereviz", "zeytinyaÄŸlÄ± kereviz", "portakallÄ±", "portakallÄ± kereviz", "soÄŸuk"], cuisine: "Akdeniz MutfaÄŸÄ±", suggestions: {
                yanlar: ["Sade YoÄŸurt", "Taze Ekmek", "Arpa Åehriyeli Pilav", "KinoalÄ± Salata"],
                drink: ["Soda"],
                dessert: ["Ayva TatlÄ±sÄ±"]
            }},
            { main: "PortakallÄ± Kereviz", keywords: ["portakallÄ± kereviz", "kereviz", "zeytinyaÄŸlÄ±", "soÄŸuk"], cuisine: "Akdeniz MutfaÄŸÄ±", suggestions: {
                yanlar: ["Ã‡oban Salata", "Taze SoÄŸan", "Bulgur PilavÄ±", "TurÅŸu"],
                drink: ["Su"],
                dessert: ["SÃ¼tlaÃ§"]
            }},
            { main: "Kereviz (Sulu/Etli)", keywords: ["kereviz", "sulu kereviz", "etli"], cuisine: "TÃ¼rk MutfaÄŸÄ±", suggestions: {
                yanlar: ["YoÄŸurtlu HavuÃ§", "CacÄ±k", "PirinÃ§ PilavÄ±", "Taze Ekmek"],
                drink: ["Ayran"],
                dessert: ["KemalpaÅŸa TatlÄ±sÄ±"]
            }},
        ];

        // Ã–neri baÅŸlÄ±klarÄ± ve ikonlarÄ±
        const suggestionCategories = [
            { key: 'yanlar', title: 'Yan Lezzetler (Pilav, Salata, Meze, Ã‡orba)', icon: 'ğŸ½ï¸', color: 'text-secondary-green' },
            { key: 'drink', title: 'Ä°Ã§ecek Ã–nerisi', icon: 'ğŸ¥¤', color: 'text-primary-blue' },
            { key: 'dessert', title: 'TatlÄ± Ã–nerisi', icon: 'ğŸ°', color: 'text-pink-500' }
        ];

        /**
         * Metni kÃ¼Ã§Ã¼k harfe Ã§evirip, TÃ¼rkÃ§e karakterleri normalize eden yardÄ±mcÄ± fonksiyon.
         */
        const normalizeText = (text) => {
            if (!text) return '';
            return text.toLowerCase()
                       .replace(/Ä±/g, 'i')
                       .replace(/ÄŸ/g, 'g')
                       .replace(/Ã¼/g, 'u')
                       .replace(/ÅŸ/g, 's')
                       .replace(/Ã¶/g, 'o')
                       .replace(/Ã§/g, 'c');
        };

        /**
         * Verilen Ã¶neri listesini HTML formatÄ±nda hazÄ±rlar.
         */
        function createListHtml(items, colorClass) {
            return items.map(item => `
                <li class="flex items-start p-3 bg-white rounded-lg shadow-sm border ${colorClass}/20 hover:bg-gray-50 transition duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ${colorClass} mr-3 flex-shrink-0 mt-0.5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                    <span class="text-gray-700 font-medium">${item}</span>
                </li>
            `).join('');
        }

        /**
         * KullanÄ±cÄ±nÄ±n girdiÄŸi yemeÄŸe uygun Ã¶nerileri arar ve sonuÃ§larÄ± ekranda gÃ¶sterir.
         */
        async function searchDish(dishNameOverride = null) {
            const inputElement = document.getElementById('mainDishInput');
            const filterElement = document.getElementById('cuisineFilter');
            const resultsContainer = document.getElementById('resultsContainer');
            const rawQuery = dishNameOverride || inputElement.value.trim();
            const selectedCuisine = filterElement.value;
            const query = normalizeText(rawQuery);

            resultsContainer.innerHTML = '';

            let foundDish = null;

            // --- RASTGELE Ã–NERÄ° MANTIÄI ---
            if (query.length < 2 && !dishNameOverride) {
                const filteredDishes = dishSuggestions.filter(dish => 
                    selectedCuisine === "" || dish.cuisine === selectedCuisine
                );
                if (filteredDishes.length > 0) {
                    const randomIndex = Math.floor(Math.random() * filteredDishes.length);
                    foundDish = filteredDishes[randomIndex];
                    foundDish.main = foundDish.main.startsWith("GÃ¼nÃ¼n Ã–nerisi") ? foundDish.main : `GÃ¼nÃ¼n Ã–nerisi: ${foundDish.main}`;
                }
            } 
            
            // --- Normal Arama ---
            if (!foundDish) {
                foundDish = dishSuggestions.find(dish => {
                    if (selectedCuisine && dish.cuisine !== selectedCuisine) return false;
                    
                    if (query.length >= 2) {
                        const normalizedMain = normalizeText(dish.main);
                        if (normalizedMain.includes(query) || (dish.keywords && dish.keywords.some(keyword => normalizeText(keyword).includes(query)))) {
                            return true;
                        }
                    } 
                    return false;
                });
            }

            // Ä°lk boÅŸ giriÅŸ kontrolÃ¼
            if (query.length < 2 && selectedCuisine === "" && !foundDish) {
                 resultsContainer.innerHTML = `
                    <p class="text-gray-500 italic">
                        Aramaya baÅŸlayÄ±n. Ã–nerileriniz burada gÃ¶rÃ¼necektir.
                    </p>
                `;
                return;
            }

            if (foundDish) {
                const dishNameForState = foundDish.main.replace("GÃ¼nÃ¼n Ã–nerisi: ", "");
                
                // Firestore verilerini bekle
                const [favoriteStatus, ratingData] = await Promise.all([
                    getFavoriteStatus(dishNameForState),
                    getRatingData(dishNameForState)
                ]);

                let htmlContent = '';
                let allSuggestions = [];

                // Kategorileri dolaÅŸ ve listeyi oluÅŸtur
                suggestionCategories.forEach(category => {
                    const items = foundDish.suggestions[category.key];
                    if (items && items.length > 0) {
                        allSuggestions.push(...items);
                        htmlContent += `
                            <div class="mb-5">
                                <h4 class="flex items-center text-lg font-bold ${category.color} mb-3 border-b-2 border-dashed ${category.color}/30 pb-1">
                                    <span class="mr-2">${category.icon}</span> ${category.title}
                                </h4>
                                <ul class="space-y-3">
                                    ${createListHtml(items, category.color)}
                                </ul>
                            </div>
                        `;
                    }
                });

                // Template'i doldur
                const template = document.getElementById('dishDetailTemplate').content.cloneNode(true);
                
                // BaÅŸlÄ±k ve Ä°konlar
                template.querySelector('h2').innerHTML = `<span class="text-base font-medium text-gray-600">(${foundDish.cuisine})</span> <br>"${foundDish.main}" YanÄ±na Ne Gider?`;
                
                // Favori Butonu
                const favBtn = template.querySelector('#favoriteBtn');
                favBtn.setAttribute('onclick', `toggleFavorite('${dishNameForState}')`);
                if (favoriteStatus) {
                    favBtn.classList.remove('bg-red-100');
                    favBtn.classList.add('bg-red-500', 'text-white');
                    favBtn.querySelector('svg').setAttribute('fill', 'currentColor');
                } else {
                    // YalnÄ±zca dolgu rengini kaldÄ±r, dÄ±ÅŸ Ã§izgiyi bÄ±rak
                     favBtn.querySelector('svg').setAttribute('fill', 'none');
                     favBtn.querySelector('svg').setAttribute('stroke', 'currentColor');
                     favBtn.querySelector('svg').setAttribute('stroke-width', '2');
                }
                
                // AlÄ±ÅŸveriÅŸ Listesi Butonu
                const shopBtn = template.querySelector('#shoppingListBtn');
                shopBtn.setAttribute('onclick', `copyShoppingList([${allSuggestions.map(s => `'${s}'`).join(',')}])`);
                
                // Oylama AlanÄ±
                template.querySelector('#avgRatingDisplay').textContent = ratingData.averageRating.toFixed(1);
                template.querySelector('#totalVotesDisplay').textContent = `${ratingData.totalVotes} Oy`;
                
                const starsContainer = template.querySelector('#ratingStars');
                for (let i = 1; i <= 5; i++) {
                    const isFilled = i <= ratingData.userRating;
                    const star = document.createElement('span');
                    star.innerHTML = `
                        <svg onclick="rateDish('${dishNameForState}', ${i})" class="w-6 h-6 cursor-pointer transition duration-150 ${isFilled ? 'text-yellow-500' : 'text-gray-300 hover:text-yellow-400'}" viewBox="0 0 24 24" fill="currentColor">

                        </svg>
                    `;
                    starsContainer.appendChild(star);
                }

                // Listeyi ekle
                template.querySelector('#suggestionsListContainer').innerHTML = htmlContent;

                resultsContainer.innerHTML = '';
                resultsContainer.appendChild(template);

            } else {
                // SonuÃ§ bulunamadÄ±
                resultsContainer.innerHTML = `
                    <div class="w-full text-center p-4">
                        <p class="text-gray-800 font-semibold mb-2">
                            ÃœzgÃ¼nÃ¼z, aradÄ±ÄŸÄ±nÄ±z "${rawQuery}" yemeÄŸi iÃ§in ${selectedCuisine ? `(${selectedCuisine} iÃ§inde)` : ''} bir Ã¶neri bulamadÄ±k.
                        </p>
                        <p class="text-sm text-gray-500">
                            FarklÄ± bir arama yapÄ±n veya seÃ§ili filtreyi kaldÄ±rÄ±n.
                        </p>
                    </div>
                `;
            }

            inputElement.value = ''; // Arama yaptÄ±ktan sonra input'u temizle
        }
